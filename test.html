<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>测试</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div v-on:click="test">{{content}}</div>
            <div @click="first">{{contents}}</div>
        </div>

        <script>
            new Vue({
                el:"#root",
                data:{
                  content:"hello test",
                  contents:"merab!"  
                },
                methods:{
                    test:function(){
                        alert(123)
                    },
                    first:function(){
                        this.contents="Amerabs"
                    }
                }
            })
        </script>
    </body>
</html>
